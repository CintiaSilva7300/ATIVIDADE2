<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/images/lara.png" />
    <link rel="stylesheet" href="./atyle.css" />
    <title>Portfólio</title>
  </head>

  <body>
    <div class="container">
      <nav class="nav">
        <img class="img1" src="./../../assets/images/lara.png" alt="Logo" />
        <span class="span">Portfólio da Cintia</span>

        <ul class="ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="/contato.html">Contato</a></li>
        </ul>
      </nav>

      <main>
        <div class="contato-cep">
          <section>
            <h3>Contato</h3>
            <form>
              <div class="campos-form">
                <label for="nome">Nome:</label>
                <input
                  onkeyup="validarNome()"
                  id="nome"
                  name="nome"
                  type="text"
                  placeholder="Insira o seu nome completo"
                />
                <div id="txtNome"></div>
              </div>

              <div class="campos-form">
                <label for="email">E-mail:</label>
                <input
                  onkeyup="validarEmail2()"
                  id="email"
                  name="email"
                  type="text"
                  placeholder="Insira o seu e-mail"
                />
                <div id="txtEmail"></div>
              </div>

              <div class="campos-form">
                <label for="mensagem">Mensagem:</label>
                <textarea
                  onkeyup="validarMensagem()"
                  id="mensagem"
                  name="mensagem"
                  rows="8"
                  placeholder="Deixe sua mensagem..."
                ></textarea>
                <div id="txtMensagem"></div>
              </div>

              <button class="btn" type="button" onclick="enviarForm()">
                Enviar
              </button>
            </form>
          </section>

          <section id="formulario_buscacep">
            <h3>Consultar CEP</h3>
            <div>
              <div class="campos-form">
                <label for="cep">CEP:</label>
                <input
                  onkeyup="validarCep()"
                  id="cep"
                  name="cep"
                  type="text"
                  placeholder="Digite o número do CEP"
                />
                <div id="txtCep"></div>
              </div>
              <button class="btn" type="button" onclick="consultarCep()">
                Consultar
              </button>
              <hr />
              <div class="campos-form">
                <label for="dados">Endereço:</label>
                <textarea
                  class="campos-form"
                  id="dados"
                  name="dados"
                  rows="7"
                  placeholder="Busca CEP..."
                ></textarea>
                <div id="txtCep"></div>
              </div>
            </div>
          </section>
        </div>
      </main>

      <footer class="footer" style="width: 100%; margin-top: 150px">
        <div class="redes">
          <a href="http://linkedin.com" target="_blank">
            <img
              src="./../../assets/images/linkedin.png"
              alt="Linkedin"
              width="50"
              height="50"
            />
          </a>
          <a href="http://github.com" target="_blank">
            <img
              src="./../../assets/images/github.png"
              alt="Github"
              width="50"
              height="50"
            />
          </a>
          <a href="http://instagram.com" target="_blank">
            <img
              src="./../../assets/images/instagram.png"
              alt="Instagram"
              width="50"
              height="50"
            />
          </a>
        </div>
        <div class="copy">
          <p>Desenvolvido por: Cintia Silva - 2024 &copy;</p>
        </div>
      </footer>
      <script src="./assets/js/scripts.js"></script>
    </div>
  </body>
</html>
